<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.R.E.A.K.</title>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Main title div -->
    <div>
        <h1>Upload your Resume, to send to Recruiters</h1>
    </div>
    
    <!-- user Info (name, address, etc) -->
    <form class="user-info">
        <label>Your Full Name (First, Last): </label>
        <input type="text">
    </form>
    <form class="user-info">
        <label>Your email: </label>
        <input type="email">
    </form>
    <form class="user-info">
        <label>Your City: </label>
        <input type="text">
    </form>
    <form class="user-info">
        <label>Your Address: </label>
        <input type="text">
    </form>

    <!-- Upload & Start Buttons -->
    <form class="submission">
        <label>Your Resume: </label>
        <input type="file">
    </form>
    <form class="submission">
        <input type="button" id='script' name="scriptbutton" value=" Submit & Convert " onclick="exec('python /main.py');">
        <!-- <input type="button" id='script' name="scriptbutton" value=" Start Over " onclick="exec('python main.py');"> -->
    </form>
    
</body>

</html>
